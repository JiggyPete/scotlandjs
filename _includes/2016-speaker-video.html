{% for s in site.data.2016-speakers %}
  {% if s.name == include.speaker %}
    {% assign speaker = s %}
  {% endif %}
{% endfor %}


<br/>
<div class="info">
  <div class="container">
  <p>
    {% if speaker.youtube %}
      <a href="{{ speaker.youtube }}"> {{ speaker.name }}: {{ speaker.title }} </a>
    {% else %}
      <a> {{ speaker.name }}: {{ speaker.title }} </a>
    {% endif %}
  </p>
</div>

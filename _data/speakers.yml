  twitter: '@mountain_ghosts'
  website: 'https://blog.jcoglan.com'
  title: "Confident Unit Testing"
  bio: "I've been building web apps and open-source projects for over a decade.<br/>You probably use my WebSocket libraries, and I wrote a book on JavaScript testing.<br/>Right now I'm working on a book exploring computer science topics by implementing Git."
  abstract: "Ever lost a day fixing a flaky integration test? They're brittle, slow, expensive, and give us poor feedback, but we sink time and money into keeping them working.<br/>We'll learn how to break down integration tests into unit tests and deliver the same results with a simpler testing setup."
  youtube: ""


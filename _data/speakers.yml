  title: "Building for the next billion internet users"
  bio: Software Developer with experience building web apps with the Microsoft .NET stack and JavaScript. I'm passionate about building quality software, with interest areas around Offline First and software architecture. I keep an eye on the state of internet connectivity and currently working on a SaaS product for integrating realtime conversation into any application.
  abstract: More internet users are coming online yearly, with the majority coming from developing countries. Not all are conscious of the different barriers to entry for the users. I will talk about the barriers and patterns developers can use to build resilient applications despite the barriers.

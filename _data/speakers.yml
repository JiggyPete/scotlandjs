  title: 'Code Your Future'
  bio: "Irina is a mentor at CodeYourFuture and a recent graduate of University of Edinburgh (MSc. in Artificial Intelligence). <br/><br/>CodeYourFuture is a coding school built by volunteers to teach refugees and asylum seekers how to code and find jobs in the industry. Irina volunteers there as a mentor in the main 6-months course but also leads the monthly taster classes aimed towards disenfranchised groups within tech (such as women and the LGBT community) to allow them to try their hand at code. <br/><br/>Irina will be joined by Khaled Zaky - a Yemeni asylum seeker, and a recent graduate of CodeYourFuture's first class in Glasgow, to talk about CodeYourFuture's mission and journey so far."
  abstract: ""
  youtube: ""


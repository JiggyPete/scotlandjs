  website: 'https://umaar.com/'
  title: 'Practical Mini-Projects in Node.js'
  bio: "Umar Hansa is a web developer based in London who has a focus on writing tips, tutorials and documentation for the web platform. He’s a web developer at SitePen and is also a Google Developer Expert for Chrome."
  abstract: "This talk presents Node.js in a different light, rather than using it as just a web server, let's have a high-level look at how to build the following in Node:<ul><li>A web scraper</li><li>A workflow manager to automate repetitive tasks</li><li>A large CSV data parser</li><li>An operating system utility tool</li><li>A bluetooth controller</li>"
  youtube: ""


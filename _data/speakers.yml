  title: "How teaching kids to code can make you a better developer"
  bio: Ramón is a Chilean fellow living in Vienna, Austria.<br/>He's been developing Mac, iOS and Web software for almost ten years and loving every minute of it.<br/>During the last six years he's been running the “Computer Game Programming” after-school activity at his old school in Vienna where he teaches kids to make games with different technologies. He's also currently wrapping up his Software Engineering degree at the Vienna University of Technology, and at the same time helping run the “Ruby Habits” study group.<br/>He loves puppies and turtles.
  abstract: "Kids have this magical ability to take something you think you understand well and turn it upside down by challenging norms.<br/>Teaching has been an extraordinary turning point for me. You can take the lessons learned from it and turn them into skills. Everyone can benefit from teaching!"
  youtube: ""


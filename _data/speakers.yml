  title: "Building inclusive developer communities and workplaces"
  bio: "Alvin is a web and game developer, trainer and aspiring speaker working on interactive graphics and part of the Diversity Working Group at BBC news. <br/>A lover of open-source, always looking to push the boundaries of the browsers when it comes to creativity and interactivity.<br/>Becomes truly passionate when it comes to journalism, 3D and all things data-driven."
  abstract: After years of working as a programmer in companies of very different shapes and sizes and attending a lot of meetups and users groups, I'd like to share with you the insights that I've gathered, the problems identified and tips that contributed to building an inclusive and diverse workplace.
  youtube: ""

- name: 'Brian Holt'
  keynote: false
  individual_page: 'brianholt'
  bio_image: 'speakers/brian-holt.jpg'
  bio_image2: 'speakers/brian-holt.jpg'
  image: 'speakers/brian-holt.jpg'
  image2: 'speakers/brian-holt.jpg'
  twitter: '@holtbt'
  website: 'http://btholt.github.io'
  title: 'Chaos Monkeys in Your Browser: What Chaos Engineering Means for the Front End'
  bio: "Brian is currently working as a senior cloud developer advocate at Microsoft and he's all about developers, developers, developers. Previously he was a JavaScript engineer at Netflix, LinkedIn and Reddit. When not working, Brian finds time to teach on Frontend Masters, run his mouth on Front End Happy Hour, travel all over the world, and play with his adorable dog. Brian is currently a resident of Seattle, WA."
  abstract: "Chaos Monkey, but for your web app. Come learn how intentional failure injection is not only good for the back end but also for the front end. Hint: it means you'll get paged less at 3AM, and I think we're all happy about that."
  youtube: ""

- name: 'Florencia Herra Vega'
  keynote: false
  individual_page: 'florencia'
  bio_image: 'speakers/florencia.jpg'
  bio_image2: 'speakers/florencia.jpg'
  image: 'speakers/florencia.jpg'
  image2: 'speakers/florencia.jpg'
  twitter: '@flohdot'
  website: ''
  title: "Electron: From Awesome To Scary And Back Again"
  bio: "Florencia Herra Vega is an excitable generalist who loves trying to break down and explain complex technical problems. As CTO and co-founder of Peerio, she wrangles distributed systems, distributed teams, and trying to make end-to-end encryption usable to humans. She is also Co-VP Conference for NorthSec, one of Canada’s biggest security conferences. In both of these positions, she basically just tries to find people smarter than her to do the things they love.<br/>In addition to her career wrangling computers, she has also spent the past decade running popular education programs on topics ranging from sexual health to introductions to coding. She likes to take a harm reduction approach to digital security (and to most other things, too).<br/>Florencia was born in Costa Rica and lives in Montreal. When not in front of a computer, she enjoys cooking intricate meals, the writing of Octavia Butler and Ursula K. LeGuin, playing board games, and lifting heavy objects."
  abstract: Electron lets you use JS to write cross-platform desktop applications that look like the real deal -- that's kinda cool? But the thing ships with a million scary security warnings! So, what are some of the fun things you could do with it, how could they go wrong, and how do you make them safe?
  youtube: ""


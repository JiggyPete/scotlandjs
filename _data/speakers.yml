  title: 'How I ended up automating my curtains and shouting at my laptop'
  bio: "Luke has been building stuff for the web since the early 2000s as a hobbyist before starting his development career in 2012. Currently a software engineer within the Bet Customer tribe at Sky Betting & Gaming, he’s also the host and co-organiser of LeedsJS. In his spare time he enjoys JavaScript, pixel art, automation and cooking."
  abstract: "A few years ago I set about building a simple JavaScript chatbot that then grew into a chat based automation system that I use every day. In this talk I share my progress, my reasons for doing it and what I’d like to do in the future whilst hoping to inspire the audience to build something weird."

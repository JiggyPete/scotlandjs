  title: "Building Command-Line Tools and Dashboards with JavaScript"
  bio: "Galuh is a Data Engineer at Midtrans based in Jakarta, Indonesia. In her spare time, she enjoys building side projects for both learning and fun. When away from her computer, she can be found reading, writing, or sketching."
  abstract: "If you use the terminal a lot, the idea of having your own command-line tools and dashboards surely sounds enticing. JavaScript is a good friend of the terminal! We'll talk about how you can utilize various JavaScript modules to build fun, quirky tools & applications that live in your terminal."
  youtube: ""

- name: 'James Coglan'
  keynote: false
  individual_page: 'jamescoglan'
  bio_image: 'speakers/james-coglan.jpg'

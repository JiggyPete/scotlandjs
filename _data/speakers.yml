  title: "Securing your site like it's 1999"
  bio: 'Katie Fenn is a software engineer at npm. She works with all aspects of the web, particularly JavaScript, CSS, Node.JS and ops. When not at her desk, she is usually in the pool or on her bike in the Peak District.'
  abstract: 'Life in the early days of the web was hard. One day your HTML is disintegrating, the next you are fighting someone named "*~*Ninjad00d*~*" who has found a way to take over your forum system. Lessons in security in these days were hard learned.'
  youtube: https://youtu.be/dc7Jj0zErYg


- name: 'Ola Gasidlo'
  keynote: true
  bio_image: 'speakers/ola-black-white.jpg'
  bio_image2: 'speakers/ola-black-white.jpg'
  individual_page: 'ola'
  image: 'speakers/ola-black-white.jpg'
  image2: 'speakers/ola-black-white.jpg'
  twitter: '@misprintedtype'
  title: 'TCP - A STORY ABOUT HOPE, (PKG) LOSS && THE MISSING LINK'
  github: 'zoepage'
  website: 'http://hood.ie'
  bio: 'Ola is a Web Compatibility Engineer at Mozilla living in Berlin, who is very passionate about Open Source, the Offline First concept, web standards and empowering people. She loves making the web accessible for everyone, riding the trails, and daughter-driven development.'
  abstract: Have you ever wondered, who is delivering those packages everyone on the network is talking about and what they are? Why does the internet even get chopped in little packages and send all across the globe? Don’t they get lost? And do those which get lost ever find their way home?<br/>As performance gets more and more important these days, lets step back from all of the optimization of the code and take a close look at what lies underneath.<br/>This talk will cover everything you need to know about the link layer wrapped nicely with a golden bow.
  youtube: ""


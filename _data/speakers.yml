  bio: "Crystal Yan is a design and product leader with international experience in emerging markets, committed to transforming companies to be more design driven and with experience using behavioral design and artificial intelligence to create meaningful user experiences.<br/>Currently, Crystal is freelance researcher and designer serving healthcare, education, finance, and nonprofit clients. She has spoken at conferences in the US, Chile, Germany, Ireland, China, and more.<br/>Learn more: <a href='http://crystalcyan.github.io'>http://crystalcyan.github.io/</a>"
  abstract: When startups launch, powerful artificial intelligence applications make the news - but convincing users to trust the analysis is often another story. This session explores a case study from one startup, and how design and data science teams can work together to build greater trust among users.

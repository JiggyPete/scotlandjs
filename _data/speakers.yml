  bio: Trishul is a professional frontend developer; writes React code for living and volunteers for Mozilla to justify his existence. He is an expert in developing browser extensions.<br/>You may know him for his <a href='https://addons.mozilla.org/en-US/firefox/addon/measure-it/'>Measure-it</a> extension with 10K+ users. He also creates <a href='https://www.youtube.com/playlist?list=PLI08QU9qtPEJiBs7rVOT4FvXJlisDgTlS'>Youtube tutorial videos</a>, to help developers to understand and get started with various Webextension APIs.
  abstract: Browsers are built on very simple principle - "one fit that suits all". <br/>We use number of browser extensions to make most of our browser. How about being on other side of table; lets create one.<br/>From Javascript developer to a cross browser extension developer in 20 mins.
